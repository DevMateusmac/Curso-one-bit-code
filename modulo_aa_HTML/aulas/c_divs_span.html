<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>
</head>
<body>
    <h1>Galáxias</h1> 
    <!--Um exemplo div é, colocar os parágrafos abaixo dentro da div, visualmente não vai mudar nada na tela, mas na organização do código vai, futuramente ficará mais fácil de estilizar, pois tudo que estiver dentro da div será modificado-->
    <div>
        <p>Galáxia <span>Andrômeda</span></p>
        <p>Galáxia olho Negro</p>
        <p>Galáxia do Cata-Vento</p>
    </div>
    <!--um exemplo de span é: se eu quiser fazer uma modificação somente em "Andrômeda" e usar uma div para isso, ele vai mandar o Andrômeda para outra linha, logo, para eu fazer essa modificação somente nesse trecho, eu envolvo a Andrômeda com um span, que deixará na mesma linha-->
</body>
</html>
