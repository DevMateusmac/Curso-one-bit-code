<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SpaceX</title>

<body>
    <header>

    <hr>
    <main>
        <section>
            <h2>Hire Us Now</h2>
            <p>Leave a message to request one of our services and we will get back to you soon as possible</p>
        </section>

        <form action="">
            <div>
                <label for="registration">Name:</label>
                <input type="text" name="registration" id="registration">
                <label for="email">- Email:</label>
                <input type="email" name="email" id="email" autocomplete="on">
            </div>
            <br>

            <div>
                <label for="ship">Spaceship:</label>
                <select name="ship" id="ship">
                    <option value="Falcon9">Falcon9</option>
                    <option value="FalconHeavy">Falcon Heavy</option>
                </select>
                <label for="service">| Type of Service:</label>
                <select name="services" id="services">
                    <option value="ipsum dolor sit amet">ipsum dolor sit amet</option>
                    <option value="consectetur adipisicing elit">consectetur adipisicing elit</option>
                    <option value="Ea modi earum eveniet">Ea modi earum eveniet</option>
                    <option value="saepe ratione non explicabo">saepe ratione non explicabo</option>
                    <option value="totam molestiae perferendis">totam molestiae perferendis</option>
                    <option value="voluptate fuga quas iure">voluptate fuga quas iure</option>
                    <option value="sint rem magnam odit">sint rem magnam odit</option>
                </select>
            </div>
            <br>

            <div><input type="submit" value="Send message"></div>
        </form>
    </main>
