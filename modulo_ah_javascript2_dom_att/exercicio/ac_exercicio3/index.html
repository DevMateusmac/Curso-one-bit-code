<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic tac toe</title>
</head>
<body>
  <header id="header">
    <h2>Jogo da velha</h2>
  </header>

  <div class="playerCont">
    <label for="firstPlayer">Primeiro jogador:</label><br>
    <input type="text" id="firstPlayer"><br><br>
    <label for="secondPlayer">Segundo jogador:</label><br>
    <input type="text" id="secondPlayer"><br><br>
    <button type="button" id="confirmPlayer">Confirmar jogadores</button>
  </div>
  
  <div id="containerG">
    <div class="btnCont">
      <button class="tttBtn" data-nome="btn1"></button>
      <button class="tttBtn" data-nome="btn2"></button>
      <button class="tttBtn" data-nome="btn3"></button>
      <button class="tttBtn" data-nome="btn4"></button>
      <button class="tttBtn" data-nome="btn5"></button>
      <button class="tttBtn" data-nome="btn6"></button>
      <button class="tttBtn" data-nome="btn7"></button>
      <button class="tttBtn" data-nome="btn8"></button>
      <button class="tttBtn" data-nome="btn9"></button>
    </div>
  </div>
  <div id="playerTime">
    <label for="playerTime" id="showPlayer"></label><br>
  </div><br><br>
  <div id="restart">
    
  </div>
  <script src="index.js" defer></script>
</body>
</html>
