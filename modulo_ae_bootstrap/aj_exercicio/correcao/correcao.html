<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"/>

      <!-- Link CSS  -->
    <link rel="stylesheet" href="./css/style.css"> 
      <!-- Link favicon -->
    <link rel="shortcut icon" href="../imagens/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Correção</title>
  </head>

  <body class="py-5">

    <div class="container px-4 container1">
      <!-- logo -->
      <div class="text-center">
        <img class="img-fluid topLogo mt-4 mb-3" src="../imagens/logoOneBitDark.png" alt="lplogo">
      </div>

      <!-- Primeira divisão do form -->
      <p class="paragraph">
        1 - Qual seu nome?
      </p>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <!-- segunda divisão do form -->
      <p class="paragraph mt-3">
        2 - Qual é o seu gênero?
      </p>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
        <label for="flexRadioDefault1" class="form-check-label">Homem</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
        <label for="flexRadioDefault2" class="form-check-label">Mulher</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault3">
        <label for="flexRadioDefault3" class="form-check-label">Prefiro não informar</label>
      </div>

      <!-- Terceira divisão do form -->
      <p class="paragraph mt-3">
        3 - Marque os treinamentos que você fez:
      </p>

      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
        <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento básico de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault2">
        <label for="flexSwitchCheckDefault2" class="form-check-label">Treinamento físico básico</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault3">
        <label for="flexSwitchCheckDefault3" class="form-check-label">Treinamento avançado de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault4">
        <label for="flexSwitchCheckDefault4" class="form-check-label">Treinamento físico intenso</label>
      </div>
        <!-- quata divisão do form -->
    
        <p class="paragraph mt-3">
          4 - Quais você acha que são suas qualidades?
        </p>
    
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option1" id="inlineCheckbox2">
          <label class="form-check-label" for="flexCheckDefault">
            Proativo
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option2" id="inlineCheckbox2">
          <label class="form-check-label" for="flexCheckDefault">
            Resistente
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option3" id="inlineCheckbox2">
          <label class="form-check-label" for="flexCheckDefault">
            Não vomito fácil
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option4" id="inlineCheckbox2">
          <label class="form-check-label" for="flexCheckDefault">
            Não temo marciano
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="option5" id="inlineCheckbox2">
          <label class="form-check-label" for="flexCheckDefault">
            Já vi todos os Star wars
          </label>
        </div>
        
        <!-- quinto elemento do form -->
        <div class="text-center"><button type="button" class="btn btn-outline-danger btnSend">Enviar</button></div>
    </div>

    <div class="container text-center footer">
      <p>Feito por Mateus Maciulevicius, inspirado no exercício criado pelo Lucas Queiroga da &copy;OneBitCode</p>
    </div>

    



    <!-- script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
