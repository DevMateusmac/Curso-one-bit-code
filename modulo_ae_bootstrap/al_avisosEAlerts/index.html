<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Avisos e alerts</title>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-danger text-center" role="alert">
        Você não tem autorização para entrar nesta página!
      </div>

      <!-- segundo botao Bootstrap -->
      <div id="liveAlertPlaceholder">
        Está gostando da OneBitCode? (Aqui o bootstrap fornece o JavaScript)
      </div>
      <button type="button" class="btn btn-primary" id="liveAlertBtn">
        Sim!
      </button>
      <!-- script do segundo botão que precisa do JS -->
      <script>
        var alertPlaceholder = document.getElementById("liveAlertPlaceholder");
        var alertTrigger = document.getElementById("liveAlertBtn");

        function alert(message, type) {
          var wrapper = document.createElement("div");
          wrapper.innerHTML =
            '<div class="alert alert-' +
            type +
            ' alert-dismissible" role="alert">' +
            message +
            '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

          alertPlaceholder.append(wrapper);
        }

        if (alertTrigger) {
          alertTrigger.addEventListener("click", function () {
            alert(
              "Muito bom programador, você vai ter muito sucesso na carreira!",
              "success"
            );
          });
        }
      </script>
    </div>
    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
