<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- CSS Lib Animação de texto -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon" />

    <title>OnebitX</title>
  </head>
  <body>

    <div class="container-fluid container-g container-1">
      <div class="container ">
        <header class="pt-4">
          <a href="index.html"><img
              class="img-fluid topLogo me-4"
              src="imagens/logo-obc-2021-darkbg.png" alt="..."/>
            </a>
          <a href="paginas/falcon9.html" class="text-light me-4"><strong>Falcon 9</strong></a>
          <a href="paginas/humanspaceflight.html" class="text-light"><strong>Human Flight</strong></a>
        </header>
        <div class="mt-5 pb-5 pt-4" data-aos="fade-up" data-aos-duration="2000">
          <p class="h5 text-light pt-5">Lançamento a caminho</p>
          <p class="h1 text-light">MISSÃO EQUIPE-3</p>
          <button class="btn btn-outline-light btn-lg mt-5">Saiba mais</button>
          <div class="text-center mt-5">
            <img class="arrow" src="imagens/home/arrowDown.gif" alt=".." />
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid container-g container-2">
      <div class="container">
        <div class="pb-5 pt-5">
          <div class="mt-5" data-aos="fade-right" data-aos-duration="2000">
            <p class="h5 text-light pt-5">MISSÃO CONCLUÍDA</p>
            <p class="h2 text-light">MISSÃO EQUIPE-2</p>
            <p class="h1 text-light">RETORNOU PARA A TERRA</p>
            <button class="btn btn-outline-light btn-lg mt-5">Saiba mais</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid container-g container-3">
      <div class="container">
        <div class="pb-5 pt-5">
          <div class="mt-5 pt-5" data-aos="fade-down" data-aos-duration="2000">
            <p class="h5 text-light pt-5">MISSÃO CONCLUÍDA</p>
            <p class="h1 text-light">DRAGON RETORNOU PARA A TERRA</p>
            <button class="btn btn-outline-light btn-lg mt-5">Saiba mais</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid container-g container-4">
      <div class="container">
        <div class="pb-5 pt-5">
          <div class="mt-5 pt-5" data-aos="fade-down-right" data-aos-duration="2000">            
            <p class="h1 text-light pc4">STARSHIP POUSA ASTRONAUTAS DA NASA NA LUA</p>
            <button class="btn btn-outline-light btn-lg mt-5">Saiba mais</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid footer">
      <footer class="footer text-center mb-5">
        <div class="py-5">
          <p class="pfooter d-inline me-4">OneBitCode &copy; 2022</p>
          <a href="#" class="text-light d-inline me-4">Instagram</a>
          <a href="#" class="text-light d-inline me-4">Youtube</a>
          <a href="#" class="text-light d-inline">Twitter</a>
        </div>
      </footer>
    </div>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

    ></script>

    <!-- Script Lib Animação de texto -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
