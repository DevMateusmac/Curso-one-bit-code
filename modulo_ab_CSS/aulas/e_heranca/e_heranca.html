<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herança</title>
  <style>
    div{
      border: 2px solid;
    }
    div ul {
      border: inherit;
    }
    
  </style>
</head>
<body>
  <div>
    <h1>Planetas</h1>
    <ul>
      <li>Terra</li>
      <li>Marte</li>
      <li>Júpiter</li>

      <!--No caso a tag pai é a div, e os filhos são o h1, ul e ul tem os filhos li-->
    </ul>
  </div>
</body>
</html>
