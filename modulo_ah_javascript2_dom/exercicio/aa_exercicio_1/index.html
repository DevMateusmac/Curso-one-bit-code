<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalando jogadores</title>
</head>
<body>
  <h1>Escalando jogadores</h1>
  <div>
    <label for="playerPosition">Informe a posição do jogador:</label>
    <input type="text" name="position" id="playerPosition">
  </div>
  <br>
  <div>
    <label for="playerName">Informe o nome do jogador:</label>
    <input type="text" name="p" id="playerName">
  </div>
  <br>
  <div>
    <label for="shirtNumber">Informe o número da camisa do jogador:</label>
    <input type="text" name="shirt" id="shirtNumber">
  </div>
  <br>
  <div id="section"></div>
  <button id="playerbtn" onclick="playerToPick()">Escalar jogador</button>
  <button id="playerbtn2" onclick="removePlayer()">Remover jogador</button>

  

  <script src="escalacao.js"></script>
</body>
</html>
