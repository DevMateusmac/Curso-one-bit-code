<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos HTML</title>
</head>
<body>
  <h1>Eventos no HTML</h1>
  <label for="onMouseEnter">Entrada do mouse: </label><input type="text" name="" id="onMouseEnter" onmouseenter="onMouseEnter()"><br><br>

  <label for="onChange">Mudança de valor: </label><input type="text" name="" id="onChange" onchange="console.log('Mudança do valor')"><br><br>
  
  <label for="onFocus">Entrada de foco: </label><input type="text" name="" id="onFocus" onfocus="console.log('foco no elemento')"><br><br>
  
  <label for="onBlur">Saída de foco: </label><input type="text" name="" id="onBlur" onblur="console.log('desfocando o elemento')"><br> <br>
  
  <button onclick="onClick()">Clique-me!</button>
  
  <script src="eventos.js"></script>
</body>
</html>
