<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <title>Escalando times</title>
</head>
<body id="body">
  <h3>Dados do jogador</h3>

  <label for="playerPosition">Posição do jogador</label><br>
  <input type="text" name="playerPosition" id="playerPosition"><br><br>

  <label for="playerName">Nome do jogador</label><br>
  <input type="text" name="playerName" id="playerName"><br><br>
    
  <label for="shirtNumber">Número da camisa do jogador</label><br>
  <input type="text" name="shirtNumber" id="shirtNumber"><br><br>
  <button id="addData">Escalar jogador</button><br><br>
  
  <label for="removePlayer">Remover um jogador</label><br>
  <input type="text" name="removePlayer" id="removePlayer" placeholder="Coloque o número da camisa"><br><br>
  <button id="removePlayerBtn">Remover</button>
</body>
</html>
